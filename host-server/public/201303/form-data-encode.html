<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Encoding Request</title>
</head>
<body>
	<script>
	function encodeFormData (data) {
		var pairs, name, value;
		if (typeof data !== 'object') return '';
		pairs = [];
		for (name in data) {
			value = data[name];
			if (data.hasOwnProperty(name) && typeof value !== 'function') {
				value = value.toString();
				value = encodeURIComponent(value.replace(' ', '+'));
				name = encodeURIComponent(name.replace(' ', '+'));
				pairs.push(name + '=' + value);
			}
		}
		return pairs.join('&');
	}
	function ajaxGet (url, data, success) {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function () {
			if (xhr.readyState === 4 && xhr.status >= 200 && xhr.status <= 299 && typeof success === 'function') {
				success(xhr);
			}
		}
		xhr.open('GET', url + '?' + encodeFormData(data));
		xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xhr.send();
	}
	function ajaxPost (url, data, success) {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function () {
			if (xhr.readyState === 4 && xhr.status >= 200 && xhr.status <= 299 && typeof success === 'function') {
				success(xhr);
			}
		};
		xhr.open('POST', url);
		xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xhr.send(encodeFormData(data));
	}
	</script>
</body>
</html>
